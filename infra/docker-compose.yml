version: '3.10.12'

volumes:
  media:
  static:

services:
  db:
    environment:
      - POSTGRES_PASSWORD=foodgram_password
      - POSTGRES_DB=foodgram
      - POSTGRES_USER=foodgram_user
    image: postgres:13
    volumes:
      - /home/foodgram-db/postgresql/data/:/var/lib/postgresql/data
  backend:
    depends_on:
      - db
    build: ../backend/foodgram/
    env_file: .env
    volumes:    
      - static:/backend_static
      - media:/media/
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.22.1
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media:/media/
      - static:/static